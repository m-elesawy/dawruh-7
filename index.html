<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

  <style>
  
    body { background: #f8f9fa; }
    .brand-logo { height: 38px; }
    .sidebar-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      background: #f8fafc;
      border: none;
      border-radius: 16px;
      padding: 14px 0 6px 0;
      transition: box-shadow 0.2s, background 0.2s;
      outline: none !important;
      position: relative;
    }
    .sidebar-btn:focus, .sidebar-btn:hover {
      background: #e6f0fa;
      box-shadow: 0 2px 12px #0066cc22;
    }
    .icon-circle {
      width: 58px;
      height: 58px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0001;
      overflow: hidden;
      margin-bottom: 7px;
      transition: box-shadow .2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar-btn:focus .icon-circle, .sidebar-btn:hover .icon-circle {
      box-shadow: 0 2px 12px #007bff22;
    }
    .sidebar-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px #0001);
      transition: transform 0.2s;
      display: block;
    }
    .sidebar-btn:hover .sidebar-icon {
      transform: scale(1.07) rotate(-4deg);
    }
    .sidebar-label {
      font-size: 1rem;
      margin-top: 0;
      font-weight: 500;
      color: #003366;
      letter-spacing: .01em;
      text-align: center;
      line-height: 1.2;
    }
    @media (max-width: 575px) {
      .brand-logo { height: 28px; }
      .icon-circle { width: 38px; height: 38px; }
      .sidebar-icon { width: 20px; height: 20px; }
      .sidebar-label { font-size: .96rem; }
    }
    .offcanvas-fullscreen { width: 100vw !important; max-width: 100vw !important; }
    .offcanvas-header .btn-close { margin-left: -8px; }
    .copyright-footer {
      text-align: center;
      color: #777;
      font-size: 0.97rem;
      padding: 22px 5px 10px 5px;
      letter-spacing: .02em;
    }
	
	.months-table th {
  min-width: 135px; /* يمكنك زيادة الرقم حسب الحاجة */
  text-align: center;
}

        .menu-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .app-header {
            background: linear-gradient(135deg, #4a6fdc 0%, #6a8fe5 100%);
        }
		
		
		        .menu-card.blinking {
            animation: blinkBackground 1s infinite alternate;
        }

        @keyframes blinkBackground {
            from { background-color: white; }
            to { background-color: #f8d7da; /* لون التنبيه (أحمر فاتح) */ }
        }
  </style>
</head>
